<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script>
	function isNumeric() {
        var ammount=$("#withdraw").val();
        if (isNaN(ammount) || ammount.length==0) {
            $("#ammountError").html("please, provide ammount");
            return false;
        }
        return true;
    }
	
	</script>	
</head>
<body>
	<form action="menu.html">
 	  <input type="text" name="ammount" id="withdraw"><div id="ammountError"></div>
      <input type="submit" onclick="return isNumeric();" value="Submit">
     </form>
</body>
</html>
