<!DOCTYPE html>
<html>
<head>

<script src="jquery-1.12.0.min.js" type="text/javascript"></script>
	<script>
	function checkForm() {
        var name=$("#name").val();
        console.log(name);
        if (name.length<2) {
            $("#nameError").html("please, provide your name");
            return false;
        }
        return true;
    }
	
	</script>	
</head>
<body>
	<form action="/login" method="post">
      <input type="text" name="clientName" id="name"><div id="nameError"></div>
      <input type="submit" onclick="return checkForm();" value="Submit">
	</form>
</body>
